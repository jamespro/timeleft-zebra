<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Left Today</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <svg xmlns='http://www.w3.org/2000/svg' width='90' height='50'>
        <rect width='90' height='50' fill='#cccccc' />
        <rect width='90' height='25' fill='#ffffff' />
    </svg>
    <h1>Time Left Today</h1>
    <h2>Don't let your dreams be dreams</h2>
    <section id="graph-wrapper">
        <div id="graph" class="total">
            <div class="used">
            </div>
            <div class="left">  
            </div>
        </div>
    </section>
    <section id="timetext-wrapper">
        <div id="timetext"></div>
    </section>
    <section id="countdown-wrapper">
        <div id="countdown">
            <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
    </section>
        
</body>
</html>
